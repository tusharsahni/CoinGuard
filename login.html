<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinguard - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Send the token to the server for verification
            fetch('http://your-backend-url.com/google-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful!');
                    window.location.href = './profile.html'; // Redirect to profile page
                } else {
                    alert(`Login failed: ${data.message}`);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { theme: 'outline', size: 'large' } // customization
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Coinguard - Login/Signup</h2>

        <!-- Login Form -->
        <div id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700" onclick="handleAuth('login')">Login</button>
            <div id="google-signin-button" class="mt-4"></div>
            <p class="mt-4 text-center">Don't have an account? <button class="text-blue-600 hover:underline" onclick="switchForm('signup')">Sign up</button></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button class="bg-green-600 text-white px-4 py-2 rounded-md w-full hover:bg-green-700" onclick="handleAuth('signup')">Sign up</button>
            <div id="google-signin-button" class="mt-4"></div>
            <p class="mt-4 text-center">Already have an account? <button class="text-blue-600 hover:underline" onclick="switchForm('login')">Log in</button></p>
        </div>
    </div>

</body>
</html>
