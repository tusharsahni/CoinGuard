<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/078e2f97cb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- NAV BAR -->
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="./homepage.html">
                <h1 class="text-2xl font-bold">Coinguard</h1>
            </a>
            <div id="navbar"></div>
        </div>
    </header>

    <div class="container mx-auto mt-12 bg-white p-5 rounded-md">
        <h2 class="text-4xl font-semibold mb-4">My Transactions</h2>
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sort by Date</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sort by Amount</button>
            </div>
            <div class="flex space-x-2">
                <button id="export-csv" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Export to CSV</button>
                <button id="export-pdf" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Export to PDF</button>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="z-50 fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg overflow-hidden shadow-xl w-1/3">
                <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Add Entry</h2>
                    <button class="close text-gray-600">&times;</button>
                </div>
                <form id="popupForm" class="p-4">
                    <input type="hidden" id="transactionId" name="transactionId">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name:</label>
                        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="type" class="block text-gray-700">Type:</label>
                        <select id="type" name="type" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="true">Income</option>
                            <option value="false">Expense</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700">Date:</label>
                        <input type="date" id="date" name="date" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="block text-gray-700">Amount:</label>
                        <input type="number" id="amount" name="amount" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-gray-700">Category:</label>
                        <input type="text" id="category" name="category" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="close bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="bg-white p-6 rounded-b-lg shadow-md">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table id="dataTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">id</th>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Type</th>
                            <th scope="col" class="px-6 py-3">Date</th>
                            <th scope="col" class="px-6 py-3">Amount</th>
                            <th scope="col" class="px-6 py-3">Category</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data" class="text-gray-800">
                        <!-- data is about to be entered here. -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>


    <script src="history.js"></script>
    <script src="navbar.js"></script>
   
</body>

</html>
