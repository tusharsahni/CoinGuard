<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinguard - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1669951584605-4deba095a87f?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNvaW5zJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');">

    <!-- Overlay for Transparency -->
    <div class="absolute inset-0 bg-white bg-opacity-10"></div>

    <div class="relative flex w-full h-screen">
        <!-- Logo and Slogan Section -->
        <div class="w-1/2 flex flex-col items-center justify-center p-8 bg-white bg-opacity-60 z-10">
            <div class="text-center text-gray-800">
                <h1 class="text-9xl font-bold mb-4">Coinguard</h1>
                <p class="text-2xl font-medium">Your Personal Finance Tracker</p>
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="w-1/2 bg-white p-8 rounded-lg shadow-md flex items-center justify-center">
            <div class="w-full max-w-sm">
                <h2 class="text-xl font-semibold mb-6 text-center text-gray-800">Login</h2>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
                    </div>
                    <div id="login-error" class="text-red-500 mb-4"></div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700">Login</button>
                    <div id="google-signin-button" class="mt-4"></div>
                    <p class="mt-4 text-center text-gray-800">Don't have an account? 
                        <a id="openModalBtn"  class="text-blue-600 cursor-pointer hover:underline">Sign up</a>
                        <!-- <button id="openModalBtn"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Sign Up</button> -->
                    </p>
                </form>
            </div>
        </div>
        <section>
            <!-- The Modal -->
            <div id="myModal" class="z-50 fixed inset-0 mb-5 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl mt-8 ">
                    <div class="flex">
                    <button class="close text-left text-3xl  text-gray-600">&times;</button>
                    <h2 class="text-2xl font-semibold text-center flex-grow">Coinguard - Sign Up</h2>
                </div>
                <br><br>
                    <form id = "signupForm" action="#" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="mb-4">
                            <label for="gender" class="block text-gray-700">Gender</label>
                            <select id="gender" name="gender"
                                class="w-full px-3 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                                <option value=""  selected class="text-gray-400"> Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="budget" class="block text-gray-700">Budget</label>
                            <input type="number" id="budget" name="budget"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your budget" required>
                        </div>
                        <div class="mb-4">
                            <label for="password1" class="block text-gray-700">Password</label>
                            <input type="password" id="password1" name="password1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Confirm your password" required>
                        </div>
                        <div class="mb-4">
                            <label for="country" class="block text-gray-700">Country</label>
                            <select id="country" name="country"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                                <option value="India"  selected class="text-gray-400">India</option>
                                <!-- Countries will be dynamically added here -->
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="contact" class="block text-gray-700">Contact Number</label>
                            <div class="flex">
                                <select id="country-code"
                                    class="w-1/3 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required>
                                    <option value="+91" selected class="text-gray-400">India (+91)</option>
                                    <!-- Country codes will be dynamically added here -->
                                </select>
                                <input type="text" id="contact" name="contact"
                                    class="w-2/3 px-3 py-2 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter your contact number" required>
                            </div>
                        </div>
                        </div>
                        <br>
                        <div class="flex justify-center items-center">
                            <button type="submit" id="signup"
                                class="w-1/3 h-10 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                Sign Up
                            </button>
                        </div>
                        <!-- <div class="grid grid-cols-1 md:grid-cols-1 gap-6 ">
                            <button type="submit" id = "signup"
                            class="w-1/3 place-content-center h-10 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">Sign
                            Up</button>
                        <div class="flex items-center justify-center mb-4">
                            <hr class="flex-grow border-gray-300 w-1/6">
                            <span class="text-center text-gray-500 w-1/3">OR</span>
                            <hr class="flex-grow border-gray-300 w-1/6">
                        </div>
                        
                        <button type="button"
                            class="w-full h-10 bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-center">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                                class="w-5 h-5 mr-2">
                            Sign up with Google
                        </button>
                        </div> --> 
                        
                        
                    </form>
                </div>

        </section>
    </div>

    <script src="login.js"></script>
</body>

</html>
